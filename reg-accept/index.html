<body>
  <p>此处省略了注册信息表单</p>
  <input type="checkbox" id="cr">
  <label for="cr">我已阅读了上面的制度.</label>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

          alert("感谢您的支持，你可以继续操作！");
        }
      });
    });
