<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style>

  </style>
</head>
<body>
  <textarea id="trimTest" rows="8" cols="40"></textarea>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script>
    // 插件编写
    ;(function($) {
      $.extend({
        ltrim: function(text) {
          return (text || "").replace(/^\s+/g, "");
        },
        rtrim: function(text) {
          return (text || "").replace(/\s+$/g, "");
        }
      });
    })(jQuery);

    // 插件应用
    $("#trimTest").val(
      jQuery.trim("      test      ") + "\n" +
      jQuery.ltrim("      test      ") + "\n" +
      jQuery.rtrim("      test      ")
    );
  </script>
</body>
</html>
