<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validation</title>
  <style>
    * {
      font-family: Verdana;
      font-size: 96%;
    }
    label {
      width: 10em;
      float: left;
    }
    label.error {
      float: none;
      color: red;
      padding-left: .5em;
      vertical-align: top;
    }
    p {
      clear: both;
    }
    .submit {
      margin-left: 12em;
    }
    em {
      font-weight: bold;
      padding-right: 1em;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <form action="#" class="cmxform" id="commentForm" methd="get">
    <fieldset>
      <legend>一个简单的带验证提示的评论例子</legend>
      <p>
        <label for="username">姓名</label><em>*</em>
        <input id="username" type="text" name="username">
      </p>
      <p>
        <label for="email">电子邮件</label><em>*</em>
        <input id="cemail" type="text" name="email">
      </p>
      <p>
        <label for="curl">网址</label><em>&nbsp;</em>
        <input id="curl" type="text" name="url" value="">
      </p>
      <p>
        <label for="comment">你的评论</label><em>&nbsp;</em>
        <textarea id="ccoment" type="text" name="comment"></textarea>
      </p>
      <p>
        <input type="submit" class="submit">
      </p>
    </fieldset>
  </form>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script src="jquery.validate.js"></script>
  <script>
    $(function() {
      $("#commentForm").validate({
        rules: {
          username: {
            required: true,
            minlength: 2
          },
          email: {
            required: true,
            email: true
          },
          url: "url",
          comment: "required"
        }
      });
    });
  </script>
</body>
</html>
