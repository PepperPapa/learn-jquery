<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skin</title>
  <link rel="stylesheet" href="css/default.css">
  <link id="cssfile" rel="stylesheet" href="css/skin_1.css">
</head>
<body>
  <ul id="skin">
    <li id="skin_1" title="灰色" class="selected">灰色</li>
    <li id="skin_2" title="紫色">紫色</li>
    <li id="skin_3" title="红色">红色</li>
    <li id="skin_4" title="天蓝色">天蓝色</li>
    <li id="skin_5" title="橙色">橙色</li>
  </ul>
  <div id="div_side_0">
    <div id="news">
      <h1 class="title">时事新闻</h1>
    </div>
  </div>
  <div id="div_side_1">
    <div id="game">
      <h1 class="title">娱乐新闻</h1>
    </div>
  </div>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script src="jquery.cookie.js"></script>
  <script>
    $(function(){
      var $li = $("#skin li");
      $li.click(function() {
        $("#" + this.id).addClass("selected")
                .siblings().removeClass("selected");
        $("#cssfile").attr("href", "css/" + this.id + ".css");
        $.cookie("MyCssSkin", this.id, {path: "/", expires: 10}); // 计入cookie
        console.log("go");
      });

      // TODO: zx cookie功能还不工作
      // 读取cookie
      var cookie_skin = $.cookie("MyCssSkin");
      if (cookie_skin) {
        $("#" + cookie_skin).addClass("selected")
                  .siblings().removeClass("selected");
        $("#cssfile").attr("href", "css/" + cookie_skin + ".css");
        $.cookie("MyCssSkin", cookie_skin, {path: "/", expires: 10});
      }
    });
  </script>
</body>
</html>
