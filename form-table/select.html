<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select</title>
  <style>
    select {
      width: 100px;
      height: 160px;
    }
    .content, .tool {
      float: left;
    }
    .tool {
      padding: 0;
    }
    ul {
      padding: 20px 5px;
    }
    li {
      list-style: none;
    }
    button {
      width: 30px;
    }
  </style>
</head>
<body>
  <div class="content">
    <select multiple id="select1">
      <option value="1">选项1</option>
      <option value="2">选项2</option>
      <option value="3">选项3</option>
      <option value="4">选项4</option>
      <option value="5">选项5</option>
      <option value="6">选项6</option>
      <option value="7">选项7</option>
      <option value="8">选项8</option>
    </select>
  </div>
  <div class="tool">
    <ul>
      <li><button id="add">>|</button> </li>
      <li><button id="add-all">>></button></li>
      <li><button id="remove-all"><<</button></li>
      <li><button id="remove">|<</button></li>
    </ul>
  </div>
  <div class="content">
    <select multiple id="select2">
    </select>
  </div>

  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script>
    $("#add").click(function() {
      var $options = $("#select1 option:selected");
      $options.appendTo("#select2");
    });

    $("#add-all").click(function() {
      var $options = $("#select1 option");
      $options.appendTo("#select2");
    });
    $("#select1 option").dblclick(function() {
      $remove = $(this).remove();
      $remove.appendTo("#select2");
    });

    $("#remove").click(function() {
      var $options = $("#select2 option:selected");
      $options.appendTo("#select1");
    });

    $("#remove-all").click(function() {
      var $options = $("#select2 option");
      $options.appendTo("#select1");
    });
    $("#select2 option").dblclick(function() {
      $remove = $(this).remove();
      $remove.appendTo("#select1");
    });
  </script>
</body>
</html>
