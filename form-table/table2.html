<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style>
    table {
      border: 0;
      border-collapse: collapse;
      text-align: center;
    }
    th {
      border-bottom: 1px solid #000;
      width: 80px;
    }
    .even {background: #fff38f;}
    .odd {background: #ffe;}
    .selected {background: #848484;}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" name="select"></td>
        <td>test1</td>
        <td>test2</td>
        <td>test3</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="select"></td>
        <td>test1</td>
        <td>test2</td>
        <td>go</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="select"></td>
        <td>test1</td>
        <td>test2</td>
        <td>test3</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="select"></td>
        <td>test1</td>
        <td>test2</td>
        <td>test3</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="select"></td>
        <td>test1</td>
        <td>test2</td>
        <td>test3</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="select"></td>
        <td>test1</td>
        <td>test2</td>
        <td>test3</td>
      </tr>
    </tbody>
  </table>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script>
    $(function() {
      $("tbody>tr:odd").addClass("odd");
      $("tbody>tr:even").addClass("even");
      $("tbody>tr").click(function() {
        var has_selected = $(this).hasClass("selected");
        $(this)[has_selected ? "removeClass" : "addClass"]("selected")
              .find(":checkbox").prop("checked", !has_selected);
      });
    });
  </script>
</body>
</html>
