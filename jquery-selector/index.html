<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      float: left;
      margin: 10px 10px;
      width: 80px;
      height: 80px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <div title="en">title为en的div元素</div>
  <div title="en-UK">title为en-UK的div元素</div>
  <div title="english">title为english的div元素</div>
  <div title="en uk">title为en uk的div元素</div>
  <div title="uken">title为uken的div元素</div>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script>
    // $('div[title^="en"]').css("background-color", "#bbffaa");
    // $('div[title*="en"]').css("background-color", "#bbffaa");
    // $('div[title|="en"]').css("background-color", "#bbffaa");
    $('div[title~="uk"]').css("background-color", "#bbffaa");
  </script>
</body>
</html>
