<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>accept register</title>
  <style>
    select {
      display: block;
      margin: 10px 10px;
    }
  </style>
</head>
<body>
  <!-- option项目的内容不能为这样 <option value="">选择1号</option>
       否则不能通过val改变选中的项目 -->
  <select id="single">
    <option>选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
  </select>

  <select name="" id="multiple" multiple="multiple" style="height:120px;">
    <option selected>选择1号</option>
    <option>选择2号</option>
    <option>选择3号</option>
    <option>选择4号</option>
    <option selected>选择5号</option>
  </select>

  <input type="checkbox" value="check1">多选1</input>
  <input type="checkbox" value="check2">多选2</input>
  <input type="checkbox" value="check3">多选3</input>
  <input type="checkbox" value="check4">多选4</input>
  <input type="radio" value="radio1">单选1</input>
  <input type="radio" value="radio2">单选2</input>
  <input type="radio" value="radio3">单选3</input>

  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script>
    $("#single").val("选择2号");
    $("#multiple").val(["选择2号", "选择3号"]);
    $(":checkbox").val(["check2", "check3"]);
    $(":radio").val(["radio3"])
  </script>
</body>
</html>
