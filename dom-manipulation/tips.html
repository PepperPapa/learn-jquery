<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>accept register</title>
  <style>
    #tooltip, #imgtip {
      position: fixed;
      border: 1px solid rgb(24, 147, 166);
      background-color: rgb(189, 201, 167);
    }
    ul {
      list-style: none;
    }
    ul li {
      display: inline-block;
    }
  </style>
</head>
<body>
    <p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
    <p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
    <p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
    <p><a href="#" title="这是自带提示2.">自带提示2.</a></p>

    <ul>
      <li>
        <a href="images/apple_1_bigger.jpg" class="imgtip" title="苹果iPod">
        <img src="images/apple_1.jpg" alt="苹果iPod"></a>
      </li>
      <li>
        <a href="images/apple_2_bigger.jpg" class="imgtip" title="苹果iPod nano">
        <img src="images/apple_2.jpg" alt="苹果iPod nano"></a>
      </li>
      <li>
        <a href="images/apple_3_bigger.jpg" class="imgtip" title="苹果iPhone">
        <img src="images/apple_3.jpg" alt="苹果iPhone"></a>
      </li>
      <li>
        <a href="images/apple_4_bigger.jpg" class="imgtip" title="苹果Mac">
        <img src="images/apple_4.jpg" alt="苹果Mac"></a>
      </li>
    </ul>
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script>
    // 自制超链接提示
    $("a.tooltip").mouseover(function(e) {
      this.myTitle = this.title;
      this.title = "";
      // 创建提示div元素
      var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
      $("body").append(tooltip);
      $("#tooltip").css({
        "top": (e.pageY + 20) + "px",
        "left": (e.pageX + 10) + "px"
      }).show("fast");  //设置x、y坐标并显示
    }).mouseout(function() {
      this.title = this.myTitle;
      $("#tooltip").remove();
    });

    $(".tooltip").mousemove(function(e) {
      $("#tooltip").css({
        "top": (e.pageY + 20) + "px",
        "left": (e.pageX + 10) + "px"
      })
    });

    // 图片提示
    $("a.imgtip").mouseover(function(e) {
      this.myTitle = this.title;
      this.title = "";
      var imgTitle = this.myTitle? "<br/>" + this.myTitle : "";
      // 创建提示div元素
      var imgtip = "<div id='imgtip'><img src='" + this.href +
                  "' alt='产品预览图'>" + imgTitle + "</div>";
      console.log(imgtip);
      $("body").append(imgtip);
        $("#imgtip").css({
          "top": (e.pageY + 20) + "px",
          "left": (e.pageX + 10) + "px"
        }).show("fast");  //设置x、y坐标并显示
    }).mouseout(function() {
      this.title = this.myTitle;
      $("#imgtip").remove();
    });
  </script>
</body>
</html>
