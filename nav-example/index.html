<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>learn jQuery</title>
  <style>
    .level2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul class="menu">
      <li class="level1">
        <a href="#">衬衫</a>
        <ul class="level2">
          <li><a href="#">短袖衬衫</a></li>
          <li><a href="#">长袖衬衫</a></li>
          <li><a href="#">短袖T恤</a></li>
          <li><a href="#">长袖T恤</a></li>
        </ul>
      </li>
      <li class="level1">
        <a href="#">卫衣</a>
        <ul class="level2">
          <li><a href="#">短袖衬衫</a></li>
          <li><a href="#">长袖衬衫</a></li>
          <li><a href="#">短袖T恤</a></li>
          <li><a href="#">长袖T恤</a></li>
        </ul>
      </li>
      <li class="level1">
        <a href="#">裤子</a>
        <ul class="level2">
          <li><a href="#">短袖衬衫</a></li>
          <li><a href="#">长袖衬衫</a></li>
          <li><a href="#">短袖T恤</a></li>
          <li><a href="#">长袖T恤</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="js/jquery-2.2.3.js"></script>
  <script>
    $('.level1 > a').click(function() {
      $(this).addClass('current')    //给当前a元素添加类名current
      .next().show()                 //下一个元素ul显示
      //当前a元素的父元素即li元素的所有同辈的子元素a移除类名current
      .parent().siblings().children('a').removeClass('current') 
      .next().hide();      //他们的下一个元素ul隐藏
      return false;
    });
  </script>
</body>
</html>
